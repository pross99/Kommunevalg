<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3> Counted votes: 33.746</h3>
<h4> voting turnout (Stemmeprocent): 67,7%</h4>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Party</th>
        <th>Votes</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
<script>
    //For a separated front and backend you must provide the full URL including protocol to the server
    sessionStorage.setItem("SERVER_URL","api/results"); //This will be available in all files, as demonstrated below
    const SERVER_URL = sessionStorage.getItem("SERVER_URL");

    fetch(SERVER_URL)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
            makeRows(data)
        });
    console.log("")
    function makeRows(data) {
        const candidates = data
        const rows = candidates.map(c => `
         <tr>
            <td>${(c.id)}</td>
           <td>${(c.party)}</td>
           <td>${(c.votes) + "%"}</td>
         </tr>
        `)
        document.getElementById("tbody").innerHTML = rows.join("")
    }




</script>
<h4> Simon Hansen (A)  Is the elected mayor of Guldborgsund Commune and will take office The first of january 2022 </h4>
</body>
</html>
</body>
</html>
